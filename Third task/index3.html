            }
            ul+p{
                font-size: 26px;
            }
        </style>        
    </head>

        <div class="holder">

                    </ul>
                </li>

                <li><a href="https://validator.w3.org/">link5</a></li>
                <li><a href="#">link6</a></li>
            </ul>
            <p>
                Lorem ipsum, dolor sit amet consectetur
                 adipisicsng elit. Dolore, accusams.
            </p>
            <h1>Title</h1>

</html>
